<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <button id="demo" onmouseover="chane_it()" onmouseout="chane_it_back()" style="background-color: yellow;
    border: 1px solid red;
    width: 600px;
    border-radius: 50px;
    height: 200px;
    font-size: 30px;">Hello World!</button>
    <script>
        function chane_it()
        {
            document.getElementById("demo").innerHTML = "Can I help you?";

        }
        function chane_it_back()
        {
            document.getElementById("demo").innerHTML = "Hello World!";

        }

    </script>
</body>
</html>
